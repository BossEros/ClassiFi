name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Backend: Type Check & Tests
  # ─────────────────────────────────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  # ─────────────────────────────────────────────────────────────
  # Frontend: Type Check, Lint, Tests & Build
  # ─────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build (includes TypeScript check)
        run: npm run build

  # ─────────────────────────────────────────────────────────────
  # Frontend: E2E Tests
  # ─────────────────────────────────────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend-ts
        run: npm ci

      # Build backend
      - name: Build backend
        working-directory: backend-ts
        run: npm run build

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # Set up backend environment variables for E2E tests
      - name: Create backend .env file
        working-directory: backend-ts
        run: |
          cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL || 'http://localhost:54321' }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY || 'test-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}
          DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/classifi_test' }}
          APP_NAME=ClassiFi API
          APP_VERSION=1.0.0
          DEBUG=false
          ENVIRONMENT=test
          FRONTEND_URL=http://localhost:5173
          ALLOWED_ORIGINS=http://localhost:5173
          API_PREFIX=/api
          PORT=8001
          EOF

      # Start backend server in background
      - name: Start backend server
        working-directory: backend-ts
        run: |
          npm start &
          echo $! > backend.pid
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8001/health 2>/dev/null; do sleep 2; done'

      # Set up frontend environment variables
      - name: Create frontend .env file
        working-directory: frontend
        run: |
          cat > .env << EOF
          VITE_API_URL=http://localhost:8001/api
          VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL || 'http://localhost:54321' }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY || 'test-anon-key' }}
          EOF

      # Run E2E tests (Playwright will start frontend via webServer config)
      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test

      # Cleanup: Stop backend server
      - name: Stop backend server
        if: always()
        working-directory: backend-ts
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
