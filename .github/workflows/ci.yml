name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Backend: Type Check & Tests
  # ─────────────────────────────────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  # ─────────────────────────────────────────────────────────────
  # Frontend: Type Check, Lint, Tests & Build
  # ─────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build (includes TypeScript check)
        run: npm run build

  # Optional deploy hook triggers (main branch only)
  # Configure repository secrets to enable:
  # - RENDER_DEPLOY_HOOK_URL
  # - VERCEL_DEPLOY_HOOK_URL
  deploy:
    name: Trigger Deploy Hooks
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

    steps:
      - name: Trigger Render deploy (if configured)
        if: env.RENDER_DEPLOY_HOOK_URL != ''
        run: curl --fail-with-body --silent --show-error --max-time 30 -X POST "$RENDER_DEPLOY_HOOK_URL"

      - name: Trigger Vercel deploy (if configured)
        if: env.VERCEL_DEPLOY_HOOK_URL != ''
        run: curl --fail-with-body --silent --show-error --max-time 30 -X POST "$VERCEL_DEPLOY_HOOK_URL"

      - name: No deploy hooks configured
        if: env.RENDER_DEPLOY_HOOK_URL == '' && env.VERCEL_DEPLOY_HOOK_URL == ''
        run: echo "No deploy hooks configured. Add RENDER_DEPLOY_HOOK_URL and/or VERCEL_DEPLOY_HOOK_URL to repository secrets."
